<head>

</head>
<body>
    <audio id="music-player">
        <source src="music/love.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
    </audio>
    <button id="play-button">Play Music</button>
    <div id="main">
        <div id="wrap">
            <div id="text">
                <div id="code">
                    <font color="#FF0000">    
                        <span class="say"><h1>希望小宝一直开心喔。</h1></span><br><br>
                        <span class="say">希望小宝一直开心喔。</span><br> <br>    
                        <span class="say">慢慢亦漫漫，</span><br><br>
                        <span class="say">春来夏往，</span><br><br>
                        <span class="say">秋收冬藏，</span><br><br>
                        <span class="say">我们来日方长。</span><br><br>
                        <span class="say">写了一遍又一遍的留在我身边，</span><br><br>
                        <span class="say">可总觉得写的太差，</span><br><br>
                        <span class="say">那些庸俗的话语好像打动不了你于是我写下</span><br><br>
                        <span class="say">“希望你四季平安”</span><br><br>
                        <span class="say"><span class="space"></span> -- 罗鑫--</span><br>
                        <span class="say"><h1>平安喜乐!</h1></span><br>
                    </font>
                </div>
            </div>
            <div id="clock-box">
                <!-- <span class="STYLE1"></span><font color="#33CC00">距离我喜欢你，</font>
                <span class="STYLE1">已经是……</span> -->
                <span class="STYLE1"></span>
                <font color="#33CC00"></font>
                <span class="STYLE1"></span>
                <!-- <div id="clock"></div> -->
            </div>
            <canvas id="canvas" width="1100" height="680"></canvas>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            var audio = document.getElementById('music-player');

            // 自动播放音乐
            audio.play().catch(function(error) {
                console.log('Auto-play was prevented. User interaction required.');
            });

            // 用户点击按钮播放音乐
            $('#play-button').click(function() {
                audio.play();
            });
        });
    </script>

    <script>
    (function(){
        var canvas = $('#canvas');
    
        if (!canvas[0].getContext) {
            $("#error").show();
            return false;
        }

        var width = canvas.width();
        var height = canvas.height();        
        canvas.attr("width", width);
        canvas.attr("height", height);
        var opts = {
            seed: {
                x: width / 2 - 20,
                color: "rgb(190, 26, 37)",
                scale: 2
            },
            branch: [
                [535, 680, 570, 250, 500, 200, 30, 100, [
                    [540, 500, 455, 417, 340, 400, 13, 100, [
                        [450, 435, 434, 430, 394, 395, 2, 40]
                    ]]
                ]]
            ],
            bloom: {
                num: 700,
                width: 1080,
                height: 650,
            },
            footer: {
                width: 1200,
                height: 5,
                speed: 10,
            }
        };

        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var foot = tree.footer;
        var hold = 1;

        canvas.click(function(e) {
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            if (seed.hover(x, y)) {
                hold = 0; 
                canvas.unbind("click");
                canvas.unbind("mousemove");
                canvas.removeClass('hand');
            }
        }).mousemove(function(e){
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            canvas.toggleClass('hand', seed.hover(x, y));
        });

        var seedAnimate = eval(Jscex.compile("async", function () {
            seed.draw();
            while (hold) {
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canScale()) {
                seed.scale(0.95);
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canMove()) {
                seed.move(0, 2);
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
        }));

        var growAnimate = eval(Jscex.compile("async", function () {
            do {
                tree.grow();
                $await(Jscex.Async.sleep(10));
            } while (tree.canGrow());
        }));

        var flowAnimate = eval(Jscex.compile("async", function () {
            do {
                tree.flower(2);
                $await(Jscex.Async.sleep(10));
            } while (tree.canFlower());
        }));

        var moveAnimate = eval(Jscex.compile("async", function () {
            tree.snapshot("p1", 240, 0, 610, 680);
            while (tree.move("p1", 500, 0)) {
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
            foot.draw();
            tree.snapshot("p2", 500, 0, 610, 680);

            // 会有闪烁不得意这样做, (＞﹏＜)
            canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
            canvas.css("background", "#ffe");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
        }));

        var jumpAnimate = eval(Jscex.compile("async", function () {
            var ctx = tree.ctx;
            while (true) {
                tree.ctx.clearRect(0, 0, width, height);
                tree.jump();
                foot.draw();
                $await(Jscex.Async.sleep(25));
            }
        }));

        var textAnimate = eval(Jscex.compile("async", function () {
            var together = new Date();
            together.setFullYear(2009, 10, 23);      // 时间年月日
            together.setHours(16);            // 小时  
            together.setMinutes(53);          // 分钟
            together.setSeconds(0);           // 秒前一位
            together.setMilliseconds(2);      // 秒第二位

            $("#code").show().typewriter();
            $("#clock-box").fadeIn(500);
            while (true) {
                timeElapse(together);
                $await(Jscex.Async.sleep(1000));
            }
        }));

        var runAsync = eval(Jscex.compile("async", function () {
            $await(seedAnimate());
            $await(growAnimate());
            $await(flowAnimate());
            $await(moveAnimate());

            textAnimate().start();

            $await(jumpAnimate());
        }));

        runAsync().start();
    })();
    </script>
</body>
</html>
